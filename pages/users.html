<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="/styles/css/main.css" />
    <title>YAP</title>
  </head>
  <body>
    <div class="grid-container">
      <!-- ======================= HEADER ======================= -->
      <header>
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>

        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>

        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">mail</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>

      <!-- ======================= SAIDEBAR ======================= -->
      <aside>
        <div class="sidebar-title">
          <h1 class="sidebar-brand">Brand name</h1>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <a href="/index.html">
            <li class="sidebar-list-item">
              <span class="material-icons-outlined">dashboard</span>Dashboard
            </li>
          </a>
          <a href="/pages/products.html">
            <li class="sidebar-list-item">
              <span class="material-icons-outlined">inventory_2</span>Products
            </li>
          </a>
          <a href="/pages/users.html">
            <li class="sidebar-list-item active">
              <span class="material-icons-outlined">groups</span>Users
            </li>
          </a>
          <a href="/pages/orders.html">
            <li class="sidebar-list-item">
              <span class="material-icons-outlined">dvr</span>Orders
            </li>
          </a>
        </ul>
      </aside>

      <!-- ======================= MAIN ======================= -->
      <main>
        <div class="modal fade" id="create-user-modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content bg-dark">
              <div class="modal-header">
                <h1 class="modal-title fs-5">New User</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="create-user-form">
                  <div class="mb-3">
                    <label for="first-name" class="col-form-label">
                      First Name:
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      name="first-name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="last-name" class="col-form-label">
                      Last Name:
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="last-name"
                      name="last-name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="age" class="col-form-label"> Age: </label>
                    <input
                      type="number"
                      class="form-control"
                      id="age"
                      name="age"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="col-form-label"> Email: </label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="col-form-label">
                      Password:
                    </label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="image" class="col-form-label"> Image: </label>
                    <input
                      type="url"
                      class="form-control"
                      id="image"
                      name="image"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  id="create-user-btn"
                  class="btn btn-primary"
                >
                  Create
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="edit-user-modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content bg-dark">
              <div class="modal-header">
                <h1 class="modal-title fs-5">Edit User</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="edit-user-form">
                  <div class="mb-3">
                    <label for="edit-first-name" class="col-form-label">
                      First Name:
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="edit-first-name"
                      name="first-name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="edit-last-name" class="col-form-label">
                      Last Name:
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="edit-last-name"
                      name="last-name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="edit-age" class="col-form-label"> Age: </label>
                    <input
                      type="number"
                      class="form-control"
                      id="edit-age"
                      name="age"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="edit-email" class="col-form-label">
                      Email:
                    </label>
                    <input
                      type="email"
                      class="form-control"
                      id="edit-email"
                      name="email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="edit-image" class="col-form-label">
                      Image:
                    </label>
                    <input
                      type="url"
                      class="form-control"
                      id="edit-image"
                      name="image"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  id="edit-user-btn"
                  class="btn btn-primary"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="container my-3 d-flex justify-content-between align-items-center"
        >
          <h1>Users</h1>
          <button
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#create-user-modal"
          >
            Create User
          </button>
        </div>
        <table class="table table-hover table-striped table-dark">
          <thead>
            <tr>
              <th>ID</th>
              <th>Image</th>
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Password</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.44.0/apexcharts.min.js"
      integrity="sha512-9ktqS1nS/L6/PPv4S4FdD2+guYGmKF+5DzxRKYkS/fV5gR0tXoDaLqqQ6V93NlTj6ITsanjwVWZ3xe6YkObIQQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/users.js"></script>
  </body>
</html>
